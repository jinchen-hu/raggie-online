spring:
  application:
    name: auth-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: raggie-project
      config:
        namespace: ${spring.profiles.active}
        group: raggie-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: raggie-common
            refresh: true

  profiles:
    active: dev
