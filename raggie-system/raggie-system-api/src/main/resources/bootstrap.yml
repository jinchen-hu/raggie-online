#微服务配置
spring:
  application:
    name: system-api
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: raggie-project
      config:
        namespace: ${spring.profiles.active}
        group: raggie-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml
            group: raggie-project
            refresh: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: raggie-common
            refresh: true
  profiles:
    active: dev